<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Trasaction-history</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App Bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-800"
      >
        <a
          href="#"
          class="hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block px-4 text-icon-md"
          ></span>
        </a>
        <p class="text-lg font-semibold">Riwayat Transaksi</p>
      </div>
      <!-- ./App Bar -->
      <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px] px-4">
        <div class="mt-[88px] flex flex-col w-full">
            <div class="rounded-[20px] bg-white p-2.5 shadow-md">
                <!-- Card Header -->

                <div class="flex flex-col gap-y-1.5 mb-2">
                    <div class="relative">
                      <input id="my-input-text" type="text" class="focus:invalid:ring-red-90 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-300 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" placeholder="Cari Transaksi...">
                      
                      <div class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                        <span class="i-material-symbols-search-rounded"></span>
                      </div>
                    </div>
                  </div>
    
                <!-- ./Card Header -->
    
                <!-- Items -->
                <a href="" class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400">
                  <!-- Left -->
                  <span class="flex items-center gap-5">
                    <span class="i-material-symbols-download-rounded flex-shrink-0 text-icon-lg text-brands-light-green"></span>
                    <span class="flex flex-col">
                      <span class="line-clamp-2 text-sm font-semibold text-gray-900">Ramon Augusto</span>
                      <span class="line-clamp-1 text-xs text-gray-500">17 January 2025</span>
                    </span>
                  </span>
                  <!-- ./left -->
    
                  <!-- Right -->
                  <span class="flex flex-shrink-0 items-center gap-2">
                    <span class="text-xs font-medium text-red-500">Rp. 1.000.000</span>
                    <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                  </span>
    
                  <!-- ./Right -->
                </a>
                <div class="my-2.5 flex gap-4 whitespace-nowrap px-5 shadow-md">
                  <div class="flex-grow-1 h-[1px] w-full bg-gray-400"></div>
                </div>
    
                <a href="" class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400">
                  <!-- Left -->
                  <span class="flex items-center gap-5">
                    <span class="i-material-symbols-download-rounded flex-shrink-0 text-icon-lg text-brands-light-green"></span>
                    <span class="flex flex-col">
                      <span class="line-clamp-2 text-sm font-semibold text-gray-900">Sarah Molkova</span>
                      <span class="line-clamp-1 text-xs text-gray-500">10 August 2024</span>
                    </span>
                  </span>
                  <!-- ./left -->
    
                  <!-- Right -->
                  <span class="flex flex-shrink-0 items-center gap-2">
                    <span class="text-xs font-medium text-red-500">Rp. 2.000.000</span>
                    <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                  </span>
    
                  <!-- ./Right -->
                </a>
                <div class="my-2.5 flex gap-4 whitespace-nowrap px-5 shadow-md">
                  <div class="flex-grow-1 h-[1px] w-full bg-gray-400"></div>
                </div>
    
                <a href="" class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400">
                  <!-- Left -->
                  <span class="flex items-center gap-5">
                    <span class="i-material-symbols-download-rounded flex-shrink-0 text-icon-lg text-brands-light-green"></span>
                    <span class="flex flex-col">
                      <span class="line-clamp-2 text-sm font-semibold text-gray-900">Guilermo Sebastiane</span>
                      <span class="line-clamp-1 text-xs text-gray-500">20 July 2024</span>
                    </span>
                  </span>
                  <!-- ./left -->
    
                  <!-- Right -->
                  <span class="flex flex-shrink-0 items-center gap-2">
                    <span class="text-xs font-medium text-red-500">Rp. 500.000</span>
                    <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                  </span>
    
                  <!-- ./Right -->
                </a>
                <div class="my-2.5 flex gap-4 whitespace-nowrap px-5 shadow-md">
                  <div class="flex-grow-1 h-[1px] w-full bg-gray-400"></div>
                </div>
    
                <a href="" class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400">
                  <!-- Left -->
                  <span class="flex items-center gap-5">
                    <span class="i-material-symbols-download-rounded flex-shrink-0 text-icon-lg text-brands-light-green"></span>
                    <span class="flex flex-col">
                      <span class="line-clamp-2 text-sm font-semibold text-gray-900">Antony Ginting</span>
                      <span class="line-clamp-1 text-xs text-gray-500">25 June 2024</span>
                    </span>
                  </span>
                  <!-- ./left -->
    
                  <!-- Right -->
                  <span class="flex flex-shrink-0 items-center gap-2">
                    <span class="text-xs font-medium text-red-500">Rp. 400.000</span>
                    <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                  </span>
    
                  <!-- ./Right -->
                </a>
                <div class="my-2.5 flex gap-4 whitespace-nowrap px-5 last:hidden">
                  <div class="flex-grow-1 h-[1px] w-full bg-gray-400"></div>
                </div>

                <a href="" class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400">
                    <!-- Left -->
                    <span class="flex items-center gap-5">
                      <span class="i-material-symbols-download-rounded flex-shrink-0 text-icon-lg text-brands-light-green"></span>
                      <span class="flex flex-col">
                        <span class="line-clamp-2 text-sm font-semibold text-gray-900">Galileo Subakti</span>
                        <span class="line-clamp-1 text-xs text-gray-500">15 May 2024</span>
                      </span>
                    </span>
                    <!-- ./left -->
      
                    <!-- Right -->
                    <span class="flex flex-shrink-0 items-center gap-2">
                      <span class="text-xs font-medium text-red-500">Rp. 700.000</span>
                      <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                    </span>
      
                    <!-- ./Right -->

                  <div class="my-2.5 flex gap-4 whitespace-nowrap px-5 shadow-md">
                    <div class="flex-grow-1 h-[1px] w-full bg-gray-400"></div>
                  </div>
    
                <!-- ./Items -->
              </div>
        </div>
      </div>
    </div>

      <!-- Navbar -->
      <div class="flex justify-evenly bg-white">
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>

        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>

        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./Navbar -->
    </div>
  </body>
</html>
